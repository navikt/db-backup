name: Build and deploy db-backup
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code and setup
        uses: actions/checkout@v4

      - name: Push image to GAR 
        uses: nais/docker-build-push@v0
        id: build-push-sign
        with:
          team: nais
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
    
      - name: Deploy to NAIS
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/naisjob.yaml,nais/clusterrole.yaml
          VAR: image=${{ steps.build-push-sign.outputs.image }} bucketName=testBucket
