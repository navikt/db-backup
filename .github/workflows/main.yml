          #    permissions:
          #      contents: read
          #      id-token: write
          #    runs-on: ubuntu-latest
          #    steps:
          #      - uses: actions/checkout@v4
          #
          #      - uses: nais/deploy/actions/deploy@v2
          #        env:
          #          CLUSTER: dev-gcp
          #          RESOURCE: nais/naisjob.yaml
          #          VAR: image=${{ needs.build_and_push.outputs.image }}
          #          VARS: nais/dev.json

  deploy_to_prod:
    name: Deploy to nais prod-gcp
    needs: build_and_push
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v4

      - uses: nais/deploy/actions/deploy@fa754451577294aae42872a69b888b3470478ec1 # ratchet:nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: nais/naisjob.yaml,nais/alert.yaml
          VAR: image=${{ needs.build_and_push.outputs.image }}
          VARS: nais/prod.json
